<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">

<head>
	<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
	<title>Faux Column CSS Layouts - 2 Column - faux-8-2-col</title>
	<link rel="stylesheet" type="text/css" href="/layouts/faux-8-2-col/faux-8-2-col.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/layouts/faux-8-2-col/mainpanes.css"  media="screen" />
	<link rel="stylesheet" type="text/css" href="/layouts/faux-8-2-col/sidepanes.css" media="screen" />
	<link rel="stylesheet" type="text/css" href="/layouts/faux-8-2-col/statics.css" media="screen" />
	<script type="text/javascript" src="/scripts/jquery/jquery-1.4.4.min.js"></script>
	<script type="text/javascript" src="/layouts/faux-8-2-col/jquery.js" ></script>
</head>

<body>

	<!-- Begin Wrapper -->
	<div id="wrapper">
	
		<!-- Begin Header -->
		<div id="header">
			{header}
		</div>
		<!-- End Header -->
		 
		<!-- Begin Navigation -->
		<div id="navigation">
			{navbar}
		</div>
		<!-- End Navigation -->
		
		<!-- Begin Faux Columns -->
		 <div id="faux">
		
			<!-- Begin Left Column -->
			<div id="leftcolumn">
				{mainpane}
				<div class="clear"></div>
			</div>
			<!-- End Left Column -->
		 
			<!-- Begin Right Column -->
			<div id="rightcolumn">
				{sidepane}
				<div class="clear"></div>
			</div>
			<!-- End Right Column -->
			
		</div>
		<!-- End Faux Columns --> 

		<!-- Begin Footer -->
		<div id="footer">
			{footer}
		</div>
		 <!-- End Footer -->
		 
   </div>
   <!-- End Wrapper -->
</body>
</html>
